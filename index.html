<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Merry christmas</title>
    <link type="text/css" rel="stylesheet" href="css/mgame2.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/iziModal.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/iziModal.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mgame2.js"></script>
</head>

<body onload="hidden()">
<!--<div class="test"></div>-->
<div class="col-md-12">

<div class="cover col-md-12">
    <div class="cover_bg"></div>
    <div class="cover_inner col-md-3">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">玩游戏才能获得通关秘籍哦！</h3>
            </div>

                <button class="startGame btn-primary btn-block ">开始游戏</button>
         </div>
        <p class="choice-level">
            <select class="text-primary">
                <option value="3">简单</option>
                <option value="4">中等难度</option>
                <option value="5">高难</option>
                <option value="6">令人发狂的</option>
                <option value="7">外星人请选择</option>
            </select>
        </p>
    </div>
</div>
<div class="piece_container" points="1">
</div>
<div id="rule-description" class="rule-description col-md-4">
    <table class="table table-responsive">
        <tr>
            <td class="text-center">
                <span class="label label-info">移动：<span class="over-step">0</span>步</span>
            </td>
        </tr>
        <tr>
            <td class="text-center "> <span class="label label-success">用时：<span class="over-time">0</span>秒</span></td>
        </tr>
        <tr>
            <td  >
                <button class="btn-block btn-primary">恢复</button>
            </td>
        </tr>
    </table>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">请完成拼图游戏获得通关密码</h3>
        </div>
        <div class="input-group">
            <span class="input-group-addon">请输入通关密码</span>
            <input type="text"  id="secret" class="form-control">
            <span class="input-group-addon"><button class="btn-success" onclick="submit1()">提交</button></span>
        </div>

    </div>
</div>
    <div id="sc" class="text-center">
        <span class="label label-info">嘿！你的刮刮卡到货了！</span>
        <div>&nbsp;</div>
        <iframe src="Scratchie.html" width="345" height="95"  frameborder="0" scrolling="no"></iframe>
    </div>
</div>
<!-- 模态窗口 -->
<div id="modal" class="text-center">
    <!-- 模态窗口的内容 -->

</div>
</body>
</html>
